<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list</title>
        <!-- css -->
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/remstyles.css" />
    </head>
    <body>
        <header>
            <div id="header-left">
                <i data-feather="menu" class="toggle-menu"></i>
                <i data-feather="x"></i>
                <i data-feather="plus"></i>
                <div class="wrapper-relative">
                    <i data-feather="search"></i>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search"
                        autocomplete="off"
                        class="unselectable"
                    />
                </div>
            </div>
        </header>
        <main>
            <section id="sidebar">
                
            </section>
            <section id="project">
                <div id="tasks">
                    <h1>Inbox</h1>
                    <ul>
                        <li class="task">
                            <input type="checkbox" name="done-task" id="" />
                            <div class="task-description">
                                <div class="title">
                                    <h2>University virtual house </h2>
                                </div>
                                <div class="labels">
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="flag" class="low-priority"></i>
                                        <span class="priority low-priority">Low</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="calendar" class="due-week"></i>
                                        <span class="date due-week">Wednesday</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="box" class="project"></i>
                                        <span class="project">Inbox</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="tag" class="label"></i>
                                        <span class="label">Important</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="task">
                            <input type="checkbox" name="done-task" id="" />
                            <div class="task-description">
                                <div class="title">
                                    <h2>Webinar</h2>
                                </div>
                                <div class="labels">
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="flag" class="medium-priority"></i>
                                        <span class="priority medium-priority">Medium</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="calendar" class="due-week"></i>
                                        <span class="date due-week">Wednesday</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="box" class="project"></i>
                                        <span class="project">Inbox</span>
                                    </div>
                                    <div class="wrapper-flex label-wrapper">
                                        <i data-feather="tag" class="label"></i>
                                        <span class="label">Important</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li id="add-task" class="task">
                            <i data-feather="plus"></i>
                            <div class="title">
                                <h2>Add task</h2>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/feather-icons"></script> 
        <script src="./scripts/index.js"></script>
    </body>
</html>
